  </head>
  <body>
    <ul>
       <li class="slide-image" ><img src="./images/slides/logo.png"></li>
       <li class="slide-image" ><img src="./images/slides/00001.jpg"></li>
       <li class="slide-image" ><img src="./images/slides/00002.jpg"></li>
       <li class="slide-image" ><img src="./images/slides/00003.jpg"></li>
       <li class="slide-image" ><img src="./images/slides/00004.jpg"></li>
       <li class="slide-image" ><img src="./images/slides/00005.jpg"></li>
       <li class="slide-image" ><img src="./images/slides/00006.jpg"></li>

       <li class="slide-image" ><img src="./images/slides/00008.jpg"></li>

    </ul>
    <div id="credits">Photos sur Instagram â€¢ Photos from Instagram</div>
    <div id="logo" class="logo"><img src="./images/logo.jpg"/></div>
    <div id="logo-notman" class="logo"><img src="./images/notman_logo.png"/></div>
    <div id="logo-reelyactive" class="logo"><img src="./images/reelyactive_logo.png"/></div>

    <script language="javascript">

        var slideIndex = 0;
        var sleep = 7000;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("slide-image");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {slideIndex = 1}
            x[slideIndex-1].style.display = "block";
            setTimeout(carousel, sleep);
        }
    </script>
  </body>
</html>
